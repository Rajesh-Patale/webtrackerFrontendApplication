<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>User Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      /* background: linear-gradient(135deg, rgb(120, 113, 116), rgb(234, 231, 233)); */
 
       background-image: url(assets/userdashboardimg.jpeg);

      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard-header h1 {
      font-size: 28px;
      margin: 0;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 700;
      margin-bottom: 5px;
      display: block;
      color: #666;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-control:focus {
      border-color: #f06;
      box-shadow: 0 0 5px rgba(240, 96, 96, 0.2);
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn + .btn {
      margin-left: 10px;
    }

    .btn-primary {
      background-color: rgb(86, 82, 148);
    }

    .btn-primary:hover {
      background-color: #4f52a9;
    }

    .btn-secondary {
      background-color: #555;
    }

    .btn-secondary:hover {
      background-color: #333;
    }

  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>User Dashboard</h1>
    </div>
    <form id="user-form">
      <div class="form-group">
        <label for="user-id">Email</label>
        <input type="text" id="user-id" [(ngModel)]="email" name="user-id" class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" [(ngModel)]="loginTime" name="login" class="form-control">
      </div>
      <div class="form-group">
        <label for="task">Add Task</label>
        <input type="text" id="task" [(ngModel)]="task" name="task" class="form-control">
      </div>
      <div class="button-container">
        <input type="submit" value="Submit" (click)="addTask()" class="btn btn-primary">
        <input type="submit" value="Logout" (click)="onLogout()" class="btn btn-secondary">
       
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="path/to/angular.js"></script> <!-- Example path; adjust to your Angular setup -->
</body>
</html>
